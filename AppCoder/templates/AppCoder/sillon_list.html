{% extends "AppCoder/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<h1>Sillones</h1>

        <div class='container-fluid'>
            <div class="row">
                    {% for sillon in object_list %}
                    <div class="col-sm-6 col-md-6 col-lg-3">                        
                        <div class="card" id="card" style="width: 18rem;">
                            <div class="card-body">
                                <p>Modelo {{sillon.nombre}}</p>
                                <p>Precio $ {{sillon.precio}}</p>
                                <p>Color {{msillonesa.color}}</p>
                                <p>Stock {{sillon.stock}}</p>
                                <P>
                                    <a href="{% url 'SillonesEditar' sillon.id %}" class="card-link"> Editar</a>
                                    <a href="{% url 'SillonesEliminar' sillon.id %}" class="card-link"> Eliminar</a>
                                </P>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto marginTop">
            <button class="btn  btn-dark" type="button">
                <a href="{% url 'SillonFormulario' %}">Agregar nuevo Sillon</a>
            </button>
        </div>

{% endblock %}
